<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header class="top-bar">
            <div class="nav-links">
                <a href="#">Gmail</a>
                <a href="#">Imagens</a>
            </div>
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="Perfil">
            </div>
        </header>

        <div class="main-content">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <form class="search-form">
                <div class="search-box-container">
                    <input type="text" class="search-box" placeholder="Pesquise no Google">
                    <img class="mic-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Google Microfone">
                </div>
                <div class="buttons">
                    <button type="submit">Pesquisa Google</button>
                    <button type="button">Estou com sorte</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="location">Brasil</div>
            <div class="footer-links">
                <div class="left-links">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </div>
                <div class="right-links">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
